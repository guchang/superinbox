name: superinbox

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./deploy/env/.env.prod
    environment:
      NODE_ENV: production
      PORT: 3001
      HOST: 0.0.0.0
      DATABASE_PATH: /app/data/superinbox.db
      UPLOAD_DIR: /app/data/uploads
      CORS_ORIGIN: https://${DOMAIN}
    volumes:
      - ./backend/data:/app/data
    expose:
      - "3001"
    networks:
      - superinbox
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/health',(r)=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://${DOMAIN}/v1
        BACKEND_URL: http://backend:3001
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      BACKEND_URL: http://backend:3001
      NEXT_PUBLIC_API_URL: https://${DOMAIN}/v1
    depends_on:
      backend:
        condition: service_healthy
    expose:
      - "3000"
    networks:
      - superinbox
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000',(r)=>process.exit(r.statusCode<500?0:1)).on('error',()=>process.exit(1))"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    environment:
      DOMAIN: ${DOMAIN}
    depends_on:
      web:
        condition: service_healthy
      backend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/templates/superinbox.conf.template:/etc/nginx/templates/superinbox.conf.template:ro
      - ./deploy/certbot/www:/var/www/certbot
      - ./deploy/certbot/conf:/etc/letsencrypt
    command: >-
      /bin/sh -c "while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g 'daemon off;'"
    networks:
      - superinbox

  certbot:
    image: certbot/certbot:latest
    restart: unless-stopped
    volumes:
      - ./deploy/certbot/www:/var/www/certbot
      - ./deploy/certbot/conf:/etc/letsencrypt
    command: >-
      /bin/sh -c "trap exit TERM; while :; do certbot renew --quiet --webroot -w /var/www/certbot; sleep 12h & wait $${!}; done"
    networks:
      - superinbox

networks:
  superinbox:
    driver: bridge
