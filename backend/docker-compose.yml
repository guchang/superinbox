# SuperInbox Core - Docker Compose

version: '3.8'

services:
  superinbox:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: superinbox-core
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - DATABASE_PATH=/app/data/superinbox.db
      - UPLOAD_DIR=/app/data/uploads
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - CORS_ORIGIN=*
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    networks:
      - superinbox-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: superinbox-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - superinbox
    networks:
      - superinbox-network
    profiles:
      - with-nginx

networks:
  superinbox-network:
    driver: bridge

volumes:
  data:
    driver: local
